  '/anime/search/{pageNumber}':
    parameters:
      - schema:
          type: integer
          format: int64
          minimum: 0
        name: pageNumber
        in: path
        required: true
        description: Page number of anime that meet the conditions from the query
    post:
      summary: Search Anime using query endpoint
      operationId: post-anime-search-pageNumber
      tags:
        - anime
      responses:
        '200':
          description: OK - The Anilist server responded correctly and no other errors occured. Also the Query contained valid information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnilistPageDTO'
              examples:
                Successfull Example:
                  value:
                    media:
                      - id: 789654
                        coverImage:
                          extraLarge: LinkToCoverImage
                          large: LinkToLarge
                          medium: LinkToMedium
                          color: LinkToColor
                        title:
                          english: EnglishTitle
                          romaji: RomajiTitle
                          native: NativeTitle
                    pageInfo:
                      total: 10
                      perPage: 5
                      currentPage: 1
                      lastPage: 10
                      hasNextPage: true
        '422':
          description: Unprocessable Entity - Some error was found in the Query request body.
        '503':
          description: Service Unavailable - the Anilist service returned an error or didn't return anything.
          content:
            application/json:
              schema:
                $ref: ./CommonModels.yaml#/components/schemas/ErrorDTO
              examples:
                Anilist Error Example:
                  value:
                    message: Anilist Error Message
                    status: 503
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnimeQueryDTO'
            examples:
              Query Example:
                value:
                  title: Title
                  maxStartDate: '2019-08-26'
                  minStartDate: '2019-08-24'
                  minEndDate: '2019-09-24'
                  maxEndDate: '2019-10-26'
                  maxNrOfEpisodes: 15
                  minNrOfEpisodes: 0
                  maxAverageScore: 50
                  minAverageScore: 80
                  seasonYear:
                    season: SPRING
                    year: 1900
                  status: FINISHED
                  format: TV
        description: The request body contains the query used to create an Anilist request.
      description: Get a page of Anime that meet the condiitons in the query.
  /anime/userInformation:
    put:
      summary: Update the User information on an Anime
      operationId: put-anime-userInformation
      tags:
        - anime
        - user
      responses:
        '200':
          description: OK - The backend responds with the updated information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocalUserAnimeInformationDTO'
              examples:
                Successfull Example:
                  value:
                    id:
                      userId: 2c4a230c-5085-4924-a3e1-25fb4fc5965b
                      animeId: 195784
                    status: No Status
                    watchStartDate: '2019-08-24'
                    watchEndDate: '2019-08-24'
                    nrOfEpisodesSeen: 5
                    isFavourite: true
                    modification: '2019-08-24T14:15:22Z'
                    grade: 2
                    review:
                      reviewType: simpleReview
                      id: 1
                      title: The Review Title
                      text: The Review text
                      nrOfUpvotes: 10
                      nrOfDownvotes: 3
                      nrOfHelpfull: 8
        '401':
          description: Unauthorized - The user didn't authenticate correctly
          content:
            application/json:
              schema:
                $ref: ./CommonModels.yaml#/components/schemas/ErrorDTO
              examples:
                Unauthenticated Error Example:
                  value:
                    message: Authentication Error
                    status: 401
        '409':
          description: Conflict - User tried to update the data of another User
          content:
            application/json:
              schema:
                $ref: ./CommonModels.yaml#/components/schemas/ErrorDTO
              examples:
                Conflict Error Example:
                  value:
                    message: Conflict Error
                    status: 409
        '422':
          description: Unprocessable Entity - Some error was found in the DTO. Ex. The review text is too long.
          content:
            application/json:
              schema:
                $ref: ./CommonModels.yaml#/components/schemas/ErrorDTO
              examples:
                Unprocessable Entity Error Example:
                  value:
                    message: Unprocessable Entity Error
                    status: 422
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocalUserAnimeInformationDTO'
            examples:
              Anime User Information Example:
                value:
                  id:
                    userId: 2c4a230c-5085-4924-a3e1-25fb4fc5965b
                    animeId: 195784
                  status: No Status
                  watchStartDate: '2019-08-24'
                  watchEndDate: '2019-08-24'
                  nrOfEpisodesSeen: 5
                  isFavourite: true
                  modification: '2019-08-24T14:15:22Z'
                  grade: 2
                  review:
                    reviewType: simpleReview
                    id: 1
                    title: The Review Title
                    text: The Review text
                    nrOfUpvotes: 10
                    nrOfDownvotes: 3
                    nrOfHelpfull: 8
        description: The DTO contains information on an Anime by a local user.
      description: Get a page of Anime that meet the condiitons in the query.
      parameters: []
