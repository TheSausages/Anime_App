        nrOfUpvotes:
          type: integer
          format: int32
          minimum: 0
          description: How many people upvoted the review
        nrOfDownvotes:
          type: integer
          format: int32
          minimum: 0
          description: How many people downvoted the review
        nrOfHelpfull:
